<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas de Fútbol</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tareas de Fútbol</h1>
            <p>¡Organiza tus tareas relacionadas con el fútbol aquí!</p>
            <a href="https://es.wikipedia.org/wiki/F%C3%BAtbol">Más sobre fútbol</a>
        </div>
    </header>
    
    <div class="container" >
        <div class="task-input">
            <input type="text" id="task" placeholder="PARTIDOS PENDIENTES">
            <button onclick="addTask()">Agregar</button>
        </div>
        <h2>Tareas Pendientes</h2>
        <ul id="task-list">
            <!-- Lista de tareas pendientes se agregará aquí -->
        </ul>
        <h2>Tareas Completadas</h2>
        <ul id="completed-tasks">
            <!-- Lista de tareas completadas se agregará aquí -->
        </ul>

        <!-- Botones para abrir opciones de enlaces -->
        <button onclick="toggleLinkOptions(1)">Agregar Enlace 1</button>
        <button onclick="toggleLinkOptions(2)">Agregar Enlace 2</button>

        <!-- Campos para enlaces -->
        <div class="link-input" id="link-options-1" style="display: none;">
            <input type="text" id="linkName1" placeholder="Nombre del enlace">
            <input type="text" id="linkUrl1" placeholder="URL del enlace">
            <button onclick="addLink(1)">Agregar Enlace 1</button>
        </div>
        <div class="link-input" id="link-options-2" style="display: none;">
            <input type="text" id="linkName2" placeholder="Nombre del enlace">
            <input type="text" id="linkUrl2" placeholder="URL del enlace">
            <button onclick="addLink(2)">Agregar Enlace 2</button>
        </div>
    </div>

    <script src="funcion.js"></script>

    <script>
        function toggleLinkOptions(option) {
            document.getElementById('link-options-1').style.display = 'none';
            document.getElementById('link-options-2').style.display = 'none';
            
            if (option === 1) {
                document.getElementById('link-options-1').style.display = 'block';
            } else if (option === 2) {
                document.getElementById('link-options-2').style.display = 'block';
            }
        }
    </script>
</body>
</html>
