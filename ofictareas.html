<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas en la Oficina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Gestión de Tareas en la Oficina</h1>
  </header>

  <section class="tasks">
    <h2>Lista de Tareas</h2>
    <ul id="task-list">
      <!-- Las tareas se agregarán dinámicamente aquí -->
    </ul>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Escribe una nueva tarea">
      <button type="submit">Agregar Tarea</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Gestión de Tareas en la Oficina</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
